<!DOCTYPE html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/expert.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker()
    } );
  </script>
      <div class="body-container">
        <div class="pattern">
          <div class= "nav-container">
            <div>
              <button class="-mode">Expert</button>
              <button class="-mode">Beginner</button>
            </div>

          </div>
          <div class = "group-container">
            <div class ="group">
              <div class="label col-xs-4 col-md-4">สถานที่</div>
              <select id="provinces" class="selector" onchange="provice_function()">
                <option value="">กรุณาเลือกจังหวัด</option>
              </select>
            </div>
            <div class ="group">
              <div class="col-xs-4 col-md-4"></div>
              <select id="districts" class="selector" onchange="sub_district_update()" disabled>
                <option value="">กรุณาเลือกอำเภอ</option>
              </select>
            </div>
            <div class ="group">
              <div class="col-xs-4 col-md-4"></div>
              <select id="sub-districts" class="selector" onchange="rice_update()" disabled>
                <option value="">กรุณาเลือกตำบล</option>
              </select>
            </div>
            <div class ="group">
              <div class="label col-xs-4 col-md-4">Rice Varaity</div>
              <select id="rice-varaity" class="selector">
                <option value="">กรุณาเลืกพันธุ์ข้าว</option>
              </select>
            </div>

            <div class ="group">
              <div class="label col-xs-4 col-md-4">Growing Method</div>
              <select id="methods" class="selector">
                <option value="0">กรุณาเลือกวิธีการปลูก</option>
                <option value="indirect_seeding">ปักนาดำ</option>
                <option value="broadcast_sowing">หว่านเมล็ด</option>
              </select>

            </div>
            <div class ="group">
              <div class="label col-xs-4 col-md-4">วันที่</div>
              <input type="text" id="datepicker">
            </div>
            <div class ="group">
              <div class="col-xs-4 col-md-4"></div>
              <label class="radio-inline -radio-input"><input type="radio" name="optradio" id="planting">เลือกวันเริ่มปลูก</label>
              <label class="radio-inline -radio-input -margin-left"><input type="radio" name="optradio" id="harvesting">เลือกวันเก็บเกี่ยว</label>
            </div>

            <div class ="group -text-aligh-center">
              <button class = "submit-button" onclick="go()">ตกลง</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">คำแนะนำ</h4>
            </div>
            <div class="modal-body">
              <div id="container">
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--<script src="assets/js/jquery.min.js"></script>-->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/expert.js"></script>

  </body>
  <!-- END BODY -->
</html>
